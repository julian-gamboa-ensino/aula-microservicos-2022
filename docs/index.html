	var selectList = document.getElementById("etiquetas");
	selectList.innerHTML = "";
	
	
	for (var i = 0; i < etiquetas.length; i++) {
		var option = document.createElement("option");
		option.value = i;
		option.text = etiquetas[i].nombre;
		selectList.appendChild(option);
	}


	function EtiquetasSelect() {
  		var x = document.getElementById("etiquetas").value;
  		document.title ="ssd"+previa[0].nombre+"-"+etiquetas[x].nombre+"-"+ano+"-"+mes+"-"+dia+"-"+hora+"-"+minuto+"-"+segundo;
  		document.body.style.backgroundColor = etiquetas[x].color;
        
	}
